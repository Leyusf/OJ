    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Sign up</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="was-validated">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="text" class="form-control" id="email" spellcheck="false" placeholder="Email" pattern="^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"  required/>
                      <div id="em" class="invalid-feedback">invalid-Email</div>
                    </div>
                    <div class="form-group">
                        <label for="account">Account:</label>
                        <input type="text" class="form-control" id="acc" spellcheck="false" placeholder="Name:4-8" pattern="[A-Za-z0-9]{4,8}"  required/>
                        <div id="ac" class="invalid-feedback">invalid-Account</div>
                      </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Password:more than 6" pattern="[A-Za-z0-9]{6,999}"  required/>
                      <div id="pw" class="invalid-feedback">invalid-Password</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password Again:</label>
                        <input type="password" class="form-control danger" id="again-pwd" spellcheck="false" placeholder="Enter password" pattern=""  required/>
                        <div id="pwda" class="invalid-feedback">different Password</div>
                    </div>
                    <div class="form-group">
                        <label for="rand">Verification code: <img id="img" class="img_ok" src="#"></label>
                        <input type="text" class="form-control danger" id="vc" placeholder="Enter Verification code" pattern=""  required/>
                        <div id="ver" class="invalid-feedback">invalid-Verification</div>
                        <div></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <input type="submit" id="sign" value="Sign up" class="btn btn-primary" onclick="sub();"/></input>
            </div>
       
          </div>
        </div>
      </div>
    <div class="container">
        <div class="offset-md-2 col-md-8">
        <form>
            <div class="form-group">
                <label for="account">Account:</label>
                <input type="text" class="form-control" id="accl" placeholder="Name">
              </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwdl" placeholder="Enter password">
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" onclick="login_account()">Login</button>
                </div>
                <div class="offset-2 col-2">
                    <button type="button" id="signup" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Sign up</button>
                </div>
            </div>
        </form>
        </div>
